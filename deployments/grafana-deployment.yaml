---
# Grafana Deployment for Truck Location Visualization
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: debezium-example
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin123"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: grafana-storage
        emptyDir: {}

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: debezium-example
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP

---
# Grafana Route for external access
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: debezium-example
spec:
  to:
    kind: Service
    name: grafana
  port:
    targetPort: http
